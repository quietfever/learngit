<html>
<head><title>LH's Book Databases</title></head>

<body>
<p>You searched for: <strong>{{ query }}</strong></p>
{% if books %} 
	<p>Found {{ books|length }} book{{ books|pluralize }}.</p>
 <ul>
{% for book in books %} 
     <li><a href="/addr/book/{{book.Isbn}}/">Title:{{ book.Title }}</a></li> 
{% endfor %}
</ul> 
{% else %} 
	<p>No books matched your search criteria.</p>
{% endif %}


<p><a href="/addr/"><input type="submit" value="Return"></a></p>
</body>
</html>
